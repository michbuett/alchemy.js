<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       <title>Memoryleak Testbench</title>

       <script type="text/javascript" src="../lib/core/Alchemy.js"></script>
       <script type="text/javascript">
           var callNTimes = function (objs, n, fn, args) {
               for (var j = 0; j < objs.length; j++) {
                   var obj = objs[j];
                   var f = obj[fn];
                   var key = n + ' x ' + obj.meta('name') + '.' + fn;

                   console.time(key);
                   for (var i = 0; i < n; i++) {
                       f.apply(obj, args);
                   }
                   console.timeEnd(key);
               }
           };


            var alchemy = require('alchemy');
            alchemy.heatUp({
                path: {
                    alchemy: '../lib'
                },
                require: [
                    'alchemy.core.MateriaPrima',
                    'alchemy.core.Ingredient',
                    'alchemy.core.Oculus',
                    'alchemy.core.Modelum',
                    'alchemy.core.Collectum',
                ],
                onReady: function () {
                    window.m = alchemy('Modelum');
                    window.c = alchemy('Collectum');
                }
            });
        </script>
    </head>

    <body>
    </body>
</html>
