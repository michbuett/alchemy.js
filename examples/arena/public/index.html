    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Arena</title>

        <link rel="stylesheet" type="text/css" href="css/arena.css"/>

        <script type="text/javascript" src="../../../lib/core/Alchemy.js"></script>
        <script type="text/javascript">
            var alchemy = require('alchemy');
            alchemy.heatUp({
                path: {
                    core: '../../../lib/core',
                    browser: '../../../lib/browser',
                    arena: 'js'
                },

                require: ['arena.Application'],

                onReady: function () {
                    var app = alchemy('arena.Application').create({
                        title: 'Arena'
                    });
                    app.launch();
                }
            });
        </script>
