<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="../support/jasmine-1.2.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="../support/jasmine-1.2.0/jasmine.css">
        <script type="text/javascript" src="../support/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="../support/jasmine-1.2.0/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="../lib/core/Alchemy.js"></script>
        <script type="text/javascript">
            var alchemy = require('alchemy');
            alchemy.path.set({
                core: '../lib/core'
            });
        </script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="alchemy.spec.js"></script>
        <script type="text/javascript" src="materiaprima.spec.js"></script>
        <script type="text/javascript" src="ingredient.spec.js"></script>
        <script type="text/javascript" src="occulus.spec.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.updateInterval = 1000;
                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                window.onload = function () {
                    // execute the jasmine specs
                    jasmineEnv.execute();
                };
            })();
        </script>

    </head>

    <body>
    </body>
</html>
